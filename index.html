<!DOCTYPE html>
<html>
<head>
    <title>Snake!!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
            overflow: hidden;
        }
        
        #game-board {
            border: 2px solid #333;
            background-color: #000;
            width: 100vw;
            height: 100vh;
        }
        
        .score {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            z-index: 1;
            color: #fff;
        }

        .high-score {
            margin-top: 10px;
            color: #fff;
        }
        
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 0 5px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #444;
        }

        .pause-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 100;
            display: none;
        }

        .tutorial-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .tutorial {
            background-color: #222;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            text-align: center;
        }

        .tutorial h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .tutorial p {
            margin: 15px 0;
            line-height: 1.6;
        }

        .tutorial-buttons {
            margin-top: 20px;
        }

        .keys {
            display: inline-block;
            background-color: #333;
            padding: 5px 10px;
            border-radius: 5px;
            margin: 0 3px;
        }
    </style>
</head>
<body>
    <div class="score">
        Score: <span id="score">0</span>
        <div class="high-score">High Score: <span id="highScore">0</span></div>
    </div>
    <canvas id="game-board"></canvas>
    <div class="controls">
        <button onclick="resetGame()">New Game</button>
        <button onclick="togglePause()">Pause</button>
        <button onclick="showTutorial()">Tutorial</button>
    </div>
    <div id="pauseOverlay" class="pause-overlay">
        <h2>PAUSED</h2>
        <p>Press P or click Pause to resume game!</p>
    </div>

    <script>
const canvas = document.getElementById('game-board');
const ctx = canvas.getContext('2d');
const scoreElement = document.getElementById('score');
const highScoreElement = document.getElementById('highScore');
const pauseOverlay = document.getElementById('pauseOverlay');

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}

window.addEventListener('resize', resizeCanvas);
resizeCanvas();

const gridSize = 25;
const tileCountX = Math.floor(canvas.width / gridSize);
const tileCountY = Math.floor(canvas.height / gridSize);

let snake = [
    { x: Math.floor(tileCountX / 2), y: Math.floor(tileCountY / 2) },
];
let food = { x: 15, y: 15 };
let bonusCoin = null;
let bonusCoinTimer = null;
let dx = 0;
let dy = 0;
let score = 0;
let highScore = localStorage.getItem('gamehighscore') || 0;
let gameLoop;
let gameSpeed = 100;
let lastRenderTime = 0;
let gameState = 'playing';

const bonusTypes = [
    { color: '#FFD700', points: 25, type: 'gold' },
    { color: '#1E90FF', points: 15, type: 'blue' } 
];

highScoreElement.textContent = highScore;

function spawnBonusCoin() {
    if (gameState !== 'playing' || bonusCoin !== null) return;
    
    const type = bonusTypes[Math.floor(Math.random() * bonusTypes.length)];
    bonusCoin = {
        x: Math.floor(Math.random() * tileCountX),
        y: Math.floor(Math.random() * tileCountY),
        ...type
    };

    if (bonusCoinTimer) clearTimeout(bonusCoinTimer);
    bonusCoinTimer = setTimeout(() => {
        bonusCoin = null;
    }, 5000);
}

function startBonusCoinSpawner() {
    setInterval(() => {
        if (Math.random() < 0.1 && bonusCoin === null) {
            spawnBonusCoin();
        }
    }, 1000);
}

document.addEventListener('keydown', handleKeyPress);

function handleKeyPress(event) {
    if (event.keyCode === 80) {
        togglePause();
        return;
    }
    
    if (gameState === 'paused') return;
    changeDirection(event);
}

function togglePause() {
    if (gameState === 'playing') {
        gameState = 'paused';
        clearInterval(gameLoop);
        pauseOverlay.style.display = 'block';
    } else if (gameState === 'paused') {
        gameState = 'playing';
        gameStart();
        pauseOverlay.style.display = 'none';
    }
}

function gameStart() {
    if (gameLoop) clearInterval(gameLoop);
    gameLoop = setInterval(update, gameSpeed);
}

function update() {
    if (gameState !== 'playing') return;

    const head = { x: snake[0].x + dx, y: snake[0].y + dy };
    
    if (head.x < 0) head.x = tileCountX - 1;
    if (head.x >= tileCountX) head.x = 0;
    if (head.y < 0) head.y = tileCountY - 1;
    if (head.y >= tileCountY) head.y = 0;
    
    let collision = false;
    for (let i = 4; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
            collision = true;
            break;
        }
    }
    
    if (collision) {
        flash();
        score = Math.max(0, score - 5);
        scoreElement.textContent = score;
        return;
    }
    
    snake.unshift(head);
    
    let ate = false;
    if (head.x === food.x && head.y === food.y) {
        score += 10;
        ate = true;
        generateFood();
    } else if (bonusCoin && head.x === bonusCoin.x && head.y === bonusCoin.y) {
        score += bonusCoin.points;
        bonusCoin = null;
        if (bonusCoinTimer) clearTimeout(bonusCoinTimer);
        ate = true;
    }

    if (ate) {
        if (score > highScore) {
            highScore = score;
            localStorage.setItem('gamehighscore', highScore);
            highScoreElement.textContent = highScore;
        }
        scoreElement.textContent = score;
        gameSpeed = Math.max(gameSpeed * 0.98, 80);
        clearInterval(gameLoop);
        gameStart();
    } else {
        snake.pop();
    }
    
    draw();
}

function flash() {
    ctx.fillStyle = '#330000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    setTimeout(() => {
        draw();
    }, 100);
}

function draw() {
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    snake.forEach((segment, index) => {
        const brightness = Math.max(50, 100 - (index * 2));
        ctx.fillStyle = `rgb(0, ${brightness}, 0)`;
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 1, gridSize - 1);
    });
    
    const pulse = Math.sin(Date.now() / 200) * 20 + 80;
    ctx.fillStyle = `rgb(${pulse + 175}, 0, 0)`;
    ctx.beginPath();
    ctx.arc(
        food.x * gridSize + gridSize / 2,
        food.y * gridSize + gridSize / 2,
        (gridSize - 1) / 2,
        0,
        Math.PI * 2
    );
    ctx.fill();

    if (bonusCoin) {
        ctx.fillStyle = bonusCoin.color;
        ctx.beginPath();
        ctx.arc(
            bonusCoin.x * gridSize + gridSize / 2,
            bonusCoin.y * gridSize + gridSize / 2,
            (gridSize - 1) / 2,
            0,
            Math.PI * 2
        );
        ctx.fill();

        const sparkleTime = Date.now() / 100;
        for (let i = 0; i < 4; i++) {
            const angle = (sparkleTime + i * Math.PI / 2) % (Math.PI * 2);
            const x = bonusCoin.x * gridSize + gridSize / 2 + Math.cos(angle) * gridSize / 3;
            const y = bonusCoin.y * gridSize + gridSize / 2 + Math.sin(angle) * gridSize / 3;
            
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            ctx.arc(x, y, 2, 0, Math.PI * 2);
            ctx.fill();
        }
    }
}

function changeDirection(event) {
    const LEFT_KEY = 37;
    const RIGHT_KEY = 39;
    const UP_KEY = 38;
    const DOWN_KEY = 40;
    const W_KEY = 87;
    const A_KEY = 65;
    const S_KEY = 83;
    const D_KEY = 68;
    
    const keyPressed = event.keyCode;
    const goingUp = dy === -1;
    const goingDown = dy === 1;
    const goingRight = dx === 1;
    const goingLeft = dx === -1;
    
    if ((keyPressed === LEFT_KEY || keyPressed === A_KEY) && !goingRight) {
        dx = -1;
        dy = 0;
    }
    if ((keyPressed === UP_KEY || keyPressed === W_KEY) && !goingDown) {
        dx = 0;
        dy = -1;
    }
    if ((keyPressed === RIGHT_KEY || keyPressed === D_KEY) && !goingLeft) {
        dx = 1;
        dy = 0;
    }
    if ((keyPressed === DOWN_KEY || keyPressed === S_KEY) && !goingUp) {
        dx = 0;
        dy = 1;
    }
}

function generateFood() {
    food.x = Math.floor(Math.random() * tileCountX);
    food.y = Math.floor(Math.random() * tileCountY);
    
    snake.forEach(segment => {
        if (segment.x === food.x && segment.y === food.y) {
            generateFood();
        }
    });
}

function resetGame() {
    snake = [{ x: Math.floor(tileCountX / 2), y: Math.floor(tileCountY / 2) }];
    generateFood();
    bonusCoin = null;
    if (bonusCoinTimer) clearTimeout(bonusCoinTimer);
    dx = 0;
    dy = 0;
    score = 0;
    gameSpeed = 100;
    scoreElement.textContent = score;
    gameState = 'playing';
    pauseOverlay.style.display = 'none';
    gameStart();
}

function showTutorial() {
    gameState = 'paused';
    if (gameLoop) clearInterval(gameLoop);
    
    const tutorial = document.createElement('div');
    tutorial.className = 'tutorial-overlay';
    tutorial.innerHTML = `
        <div class="tutorial">
            <h2>Welcome to Snake!</h2>
            <p>Best Retro 1990s game!</p>
            <p>üêç Control the snake using:</p>
            <p>
                <span class="keys">‚Üë‚Üì‚Üê‚Üí</span> Arrow keys
                or
                <span class="keys">WASD</span> keys
            </p>
            <p>üçé Collect the red food to grow and increase your score</p>
            <p>üí∞ Collect bonus coins as fast as you can for extra points!<br>(they disappear fastly so catch them if you can)</p>
            <p>‚ö° The snake moves faster as you collect more food</p>
            <p>üîÑ You can wrap around the edges of the screen</p>
            <p>‚ö†Ô∏è Be careful not to hit snake tail!<br>(you won't lose but something crazy and evil will happen üòà)</p>
            <p>‚è∏Ô∏è Press P or the Pause button to pause the game at anytime</p>
            <div class="tutorial-buttons">
                <button onclick="closeTutorial(this.parentElement.parentElement.parentElement)">Start Playing!</button>
            </div>
        </div>
    `;
    document.body.appendChild(tutorial);
}

function closeTutorial(tutorialElement) {
    document.body.removeChild(tutorialElement);
    gameState = 'playing';
    gameStart();
}

generateFood();
startBonusCoinSpawner();
showTutorial();
    </script>
</body>
</html>
